<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Menu de Administração{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        #menu {
            width: 200px;
            background-color: #333;
            color: #fff;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }

        #menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
        }

        #content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <img src="{{ url_for('static', filename='imagens/kilobyte1.png') }}" alt="Logo" class="img_logo">
            <nav class="menu_sup">
            </nav>
        </div>
    </header>

    <div id="menu">
        <a href="#">Cadastrar Usuário</a>
        <a href="#">Descadastrar Usuário</a>
        <a href="#">Cadastrar Produto</a>
        <a href="#">Descadastrar Produto</a>
        <a href="#">Inserir Link das Imagens dos Produtos</a>
        <a href="#">Excluir</a>
    </div>

    <div id="content">
        <!-- Conteúdo da página vai aqui -->
        <h1>Bem-vindo à Área de Administração</h1>
        <p>Selecione uma opção no menu à esquerda.</p>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
