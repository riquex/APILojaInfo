<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Menu de Administração{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column; /* Arranja os elementos verticalmente */
        }

        header {
            display: flex;
            align-items: center; /* Centraliza verticalmente os itens do header */
            padding: 20px;
        }

        #menu {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding-top: 20px;
            order: 2; /* Define a ordem na qual aparece (2 para aparecer após o header) */
        }

        #menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            border-bottom: 1px solid #555;
        }

        #content {
            flex: 1;
            padding: 20px;
            order: 1; /* Define a ordem na qual aparece (1 para aparecer antes do menu) */
        }

        #formulario {
            flex: 1; /* Ocupa o mesmo espaço que o conteúdo */
            padding: 20px;
            order: 3; /* Define a ordem na qual aparece (3 para aparecer após o menu) */
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <img src="C:\Users\art0060362\Documents\ESA\APILojaInfo\static\imagens\kilobyte1.png" alt="Logo" class="img_logo">
            <nav class="menu_sup">
            </nav>
        </div>
    </header>

    <div id="content">
        <!-- Conteúdo da página vai aqui -->
        <h1>Bem-vindo à Área de Administração</h1>
        <p>Selecione uma opção no menu à esquerda.</p>
        {% block content %}
        {% endblock %}
    </div>

    <div id="menu">
        <a href="#">Cadastrar Usuário</a>
        <a href="#">Descadastrar Usuário</a>
        <a href="#">Cadastrar Produto</a>
        <a href="#">Descadastrar Produto</a>
        <a href="#">Inserir Link das Imagens dos Produtos</a>
        <a href="#">Excluir</a>
    </div>

    <div id="formulario">
        <!-- Formulário vai aqui -->
        <!-- Exemplo de formulário -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>

</body>
</html>
